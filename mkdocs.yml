site_name: 'Mkdocs Material Theme Demo'
nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Contributing: contributing.md
  - Glossary: glossary.md
  - Contact: contact.md

site_description: 'Mkdocs Material Theme Demo'
site_author: 'Dan McCreary'
repo_name: 'GitHub Repo'
repo_url: 'https://github.com/dmccreary/mkdocs-demo'
edit_uri: 'blob/master/docs'
theme:
  name: material
  palette:
    primary: 'blue'
    accent: 'orange'
  feature:
    tabs: true
  custom_dir: 'theme'
  include_sidebar: true
markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: true
  - codehilite:
      linenums: true
plugins:
    - search
markdown_extensions:
  - codehilite
